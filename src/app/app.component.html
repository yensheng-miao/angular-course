<div class="top-menu">

    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>


<div>
    <div>Start Date: {{ startDate | date: 'MM/dd/yy' }}</div>
    <div>{{ courses | json }}</div>
    <div>
        <div *ngFor="let pair of course | keyvalue" >
            {{ pair.key + ':' + pair.value }}
        </div>
    </div>
</div>

<div class="courses">
    
    <course-card *ngFor="let course of courses | slice:0:2; 
                            index as i;"
        [course]="course"        
    ></course-card>

</div>
